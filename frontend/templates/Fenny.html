<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Chat - AI Assistant</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <link rel="stylesheet" href="../static/css/background.css" />
  <link rel="stylesheet" href="../static/css/ChatContainer.css" />
</head>
<body>
  <!-- Animated Background -->
  <div class="currencies-container" id="currencies-container"></div>

  <!-- Chat Container -->
  <div class="fenny-container">
    <div class="fenny-card">
      <!-- Header -->
      <div class="chat-header">
        <div class="header-left">
          <i class="bx bx-brain header-icon" aria-hidden="true"></i>
          <div class="header-titles">
            <h1>Fenny</h1>
            <p>- Your Personal Financial Assistant</p>
          </div>
        </div>
      </div>

      <!-- Chat Messages -->
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>

      <!-- Input Container -->
      <div class="input-container">
        <div class="message-input-container">
          <div class="message-input">
            <textarea id="user-input" placeholder="How can I help you today?" rows="1"></textarea>
          </div>
          <div class="input-actions">
            <div class="left-actions">
              <button class="action-btn" id="attach-btn" title="Attach file">
                <i class='bx bxs-plus-square' style='color:#fff9f9' ></i>
              </button>
              <div class="action-divider"></div>
              <a href="https://github.com/aktheroy" class="social-btn" target="_blank" title="GitHub">
                <i class="fab fa-github-square"></i>
              </a>
              <a href="https://linkedin.com/in/aktheroy" class="social-btn" target="_blank" title="LinkedIn">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </div>
            <div class="right-actions">
              <select class="model-select">
                <option value="fenny">Fenny</option>
                <option value="george">George</option>
                <option value="kiskina">Kiskina</option>
              </select>
              <button id="send-btn" class="send-btn" title="Send">
                <i class="fa-solid fa-square-arrow-up-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../static/js/background.js"></script>
  <script src="../static/js/ChatContainer.js"></script>
</body>
</html>
