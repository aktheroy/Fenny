<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Chat - AI Assistant</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/background.css" />
    <link rel="stylesheet" href="../static/css/ChatContainer.css" />
  </head>
  <body>
    <!-- Animated Currency Background -->
    <div class="currencies-container" id="currencies-container"></div>
    <!-- Conatianer for Fenny -->
    <div class="Fenny-Container">
      <div class="Fenny-Card">
        <div class="greeting">
          <i
            class="bi bi-currency-exchange"
            style="font-size: 2rem; margin-right: 12px;"
          ></i>
          <span>Welcome to Fenny! Your currency expert.</span>
        </div>
        <div class="pill-input-container">
          <input
            type="text"
            class="pill-input"
            placeholder="Type your message..."
          />
          <button class="pill-icon-btn" title="Add file">
            <i class="bi bi-paperclip"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="../static/js/background.js"></script>
    <script src="../static/js/ChatContainer.js"></script>
  </body>
</html>
